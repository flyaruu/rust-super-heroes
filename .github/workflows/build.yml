      options: --privileged --shm-size=2g
      # volumes:
      #   - /var/run/docker.sock:/var/run/docker.sock:ro
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Test Docker
        run: |
          pwd
          ls -l
          docker version
          docker info
      - name: Build docker compose
        run: |
          docker compose build
    
      - name: Cardamon
        run: |
          cardamon run quick
      - name: Log
        run: |
          cat .stderr

